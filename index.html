<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel Art</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
      <section id="color-palette"></section>
      <button id="clear-board">Limpar</button><br />
      <section id="custom-board">
        <h3>Tamanho:</h3>
        <!-- ref: https://www.codegrepper.com/code-examples/html/prevent+page+refresh+on+form+submit -->
        <form onSubmit="return false;">
          <input id="board-size" type="number" min="1" />
          <button id="generate-board">VQV</button>
        </form>
      </section>
    </header>
    <main>
      <section id="pixel-board"></section>
    </main>
  </body>
</html>
